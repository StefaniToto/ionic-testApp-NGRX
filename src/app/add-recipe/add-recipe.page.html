<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
    <ion-back-button></ion-back-button>
  </ion-buttons>
  <ion-buttons slot="end">
    <ion-button (click)="createRecipe(formGroup.value)">
      Save
    </ion-button>
  </ion-buttons>
    <ion-title>add-recipe</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="formGroup">
    <ion-list>   
      <ion-item>
        <ion-label position="floating">Recipe Title</ion-label>
        <ion-input
          formControlName="recipeTitle"
          required="true"
        ></ion-input>
      </ion-item>
      
    </ion-list>
  </form>
  <button ion-button block (click)="choose()">Upload an image</button>

</ion-content>
