<ion-list>

  <ion-item-sliding>
    <ion-item-options side="start">
      <ion-item-option color="primary">
        <ion-icon slot="start" name="star-outline"></ion-icon>
        Favorits
      </ion-item-option>
      <ion-item-option color="secondary">
        <ion-icon slot="start" name="share-outline"></ion-icon>
        Share
      </ion-item-option>
    </ion-item-options>
    <ion-item>
      <ion-thumbnail slot="start">
        <ion-img [src]="recipes.src"></ion-img>
      </ion-thumbnail>
      <ion-label>{{recipes.recipeTitle}}</ion-label>
    </ion-item>
    <ion-item-options side="end">
      <ion-item-option (click)="deleteRecipe(recipes.id)" color="danger">
        <ion-icon slot="end" name="trash-outline"></ion-icon>
        Delete
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
 
</ion-list>
